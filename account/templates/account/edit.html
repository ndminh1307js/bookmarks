{% extends "base.html" %}

{% block title %}Edit your profile{% endblock %}

{% block content %}
    <h1>Edit your profile</h1>
    <p>You can edit your profile using the following form: </p>
    <form method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Save changes" />
    </form>
{% endblock %}
